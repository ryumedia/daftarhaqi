        function formatDate(dateString) {
            if (!dateString) return ''; // Handle null atau undefined
            const parts = dateString.split('-');
            if (parts.length !== 3) return dateString; // Kembalikan format asli jika tidak sesuai
            // [YYYY, MM, DD] -> [DD, MM, YYYY]
            return `${parts[2]}-${parts[1]}-${parts[0]}`;

            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('phone_number', phone)
                    .limit(1);

                if (error) throw error;

                if (data && data.length > 0) {
                    // Sukses Login: User ditemukan
                    handleLoginSuccess(data[0]);
                } else {
                    // User tidak ditemukan: Arahkan ke registrasi
                    registerPhoneInput.value = phone; // Isi nomor WA di form registrasi

            } catch (err) {
                console.error("Error login:", err);

            e.preventDefault();
            setButtonLoading(registerButton, true, 'Daftar');
            clearError(registerError);

            const name = registerNameInput.value;
            const phoneNumber = registerPhoneInput.value;
            const kecamatan = registerKecamatanSelect.value;
            const kelurahan = registerKelurahanSelect.value;
            const otherKecamatan = registerOtherKecamatanInput.value;
            const otherKelurahan = registerOtherKelurahanInput.value;

            const finalKecamatan = kecamatan === 'Lainnya' ? otherKecamatan : kecamatan;
            const finalKelurahan = kelurahan === 'Lainnya' ? otherKelurahan : kelurahan;

            if (!name || !phoneNumber || !finalKecamatan || !finalKelurahan) {
                showError(registerError, "Semua field wajib diisi.");
                setButtonLoading(registerButton, false, 'Daftar');
                return;
            }

            const newUserId = crypto.randomUUID();
            const profileData = {
                user_id: newUserId,
                name: name,
                phone_number: phoneNumber,
                kecamatan: finalKecamatan,
                kelurahan: finalKelurahan,
                created_at: new Date().toISOString(),
                // 'role' akan menggunakan nilai default 'member' di Supabase
            };

            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .insert([profileData])
                    .select();

                if (error) {
                    if (error.code === '23505') { // Unique violation
                        showError(registerError, "Nomor WA sudah terdaftar. Silakan kembali ke Login.");
                    } else {
                        throw error;
                    }
                } else if (data && data.length > 0) {
                    // Sukses Registrasi
                    handleLoginSuccess(data[0]);
                }
            } catch (err) {
                console.error("Error register:", err);
                showError(registerError, "Gagal menyimpan profil. Coba lagi.");
            } finally {
                setButtonLoading(registerButton, false, 'Daftar');
            }
        }

        /**
         * Menampilkan daftar event (Halaman utama Member)
         * (Pengganti komponen EventList)
         */
        async function showEventList() {
            document.getElementById('main-nav-tabs').classList.remove('hidden');
            setActiveTab('kegiatan');

            mainContent.innerHTML = '<div class="spinner mx-auto mt-10"></div>';
            
            try {
                // 1. Ambil status registrasi & check-in untuk user ini
                const { data: registrations, error: regError } = await supabase
                    .from('registrations')
                    .select('event_id, check_in, updated_at, registered_at') // <-- UBAH DI SINI
                    .eq('user_id', userProfile.user_id);

                if (regError) throw regError;

                // Buat Map agar pencarian cepat (Key: event_id, Value: status check_in)
                const registrationStatusMap = new Map();
                if (registrations) {
                    registrations.forEach(reg => {
                        registrationStatusMap.set(reg.event_id, reg); // <-- UBAH DI SINI (simpan seluruh objek)
                    });
                }

                // 2. Ambil semua event (kode ini sudah ada)
                
                const { data, error } = await supabase
                    .from('events')
                    .select('*')
                    .order('date', { ascending: false }); // <-- TAMBAHKAN BARIS INI
                    
                if (error) throw error;
                
                if (data.length === 0) {
                    mainContent.innerHTML = `
                        <h2 class="text-2xl font-bold text-gray-800">Daftar Kegiatab</h2>
                        <div class="p-4 text-center text-gray-500 bg-gray-50 rounded-lg mt-4">
                           Saat ini belum ada event yang tersedia.
                        </div>`;
                    return;
                }
                
                // Buat HTML untuk setiap event card
                const eventCardsHTML = data.map(event => {
                // ▼▼▼ Cek status event ini ▼▼▼
                const registration = registrationStatusMap.get(event.id); // <-- UBAH NAMA VARIABEL
                const hasAttended = registration && registration.check_in === 'Hadir'; // <-- UBAH LOGIKA
                // ▲▲▲ Batas Pengecekan ▲▲▲

                const today = new Date();
                today.setHours(0, 0, 0, 0); // Normalisasi hari ini ke tengah malam

                // Parse 'YYYY-MM-DD' secara manual untuk menghindari masalah timezone
                const dateParts = event.date.split('-');
                const eventDate = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
                eventDate.setHours(0, 0, 0, 0); // Normalisasi tanggal event ke tengah malam

                const diffTime = eventDate.getTime() - today.getTime();
                // Bulatkan ke atas untuk mendapatkan selisih hari
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                let countdownHTML = '';
                // Class dasar untuk kotak (lebar 20 = 5rem, tinggi 20 = 5rem)
                const boxClass = "flex-shrink-0 w-20 h-20 rounded-lg flex flex-col items-center justify-center p-2 ml-3 shadow-md border";

                if (diffDays > 0) {
                    // Akan Datang (Oranye)
                    countdownHTML = `
                        <div class="${boxClass} bg-orange-50 border-orange-200">
                            <span class="text-3xl font-bold text-orange-600">${diffDays}</span>
                            <span class="text-xs font-semibold text-orange-500 -mt-1">${diffDays === 1 ? 'hari' : 'hari lagi'}</span>
                        </div>`;
                } else if (diffDays === 0) {
                    // Hari Ini (Oranye)
                    countdownHTML = `
                        <div class="${boxClass} bg-orange-50 border-orange-200">
                            <span class="text-lg text-center font-bold text-orange-600 leading-tight">Berlangsung</span>
                        </div>`;
                } else {
                    // Selesai (Abu-abu)
                    countdownHTML = `
                        <div class="${boxClass} bg-gray-50 border-gray-200">
                            <span class="text-lg font-bold text-gray-500">Selesai</span>
                        </div>`;
                }

                // Kita return string HTML
                return `
                    <div
                    class="event-card bg-white rounded-lg shadow-md border border-gray-200 cursor-pointer hover:shadow-lg transition overflow-hidden"
                    data-id="${event.id}"
                    >
                    <!-- ▼▼▼ TAMBAHKAN DIV WRAPPER 'relative' DI SINI ▼▼▼ -->
                    <div class="relative">
                        <!-- 1. Gambar Event (jika ada) -->
                        ${event.image_url ? 
                        `<img 
                            src="${event.image_url}" 
                            alt="${event.title}" 
                            class="w-full h-36 object-cover pointer-events-none" 
                            onerror="this.style.display='none'"
                        >` 
                        : 
                        ''
                        }

                        <!-- 2. Overlay 'Hadir' (Hanya jika hasAttended) -->
                        ${hasAttended ? `
                            <div class="absolute inset-0 bg-green-600 bg-opacity-70 flex flex-col items-center justify-center pointer-events-none p-2">
                                <span class="text-white text-xl font-bold tracking-wide">Hadir</span>
                                <!-- ▼▼▼ KODE BARU ▼▼▼ -->
                                <span class="text-white text-xs font-medium mt-1">
                                    ${new Date(registration.updated_at || registration.registered_at).toLocaleString('id-ID')}
                                </span>
                                <!-- ▲▲▲ BATAS KODE BARU ▲▲▲ -->
                            </div>
                        ` : ''}
                    </div>
                    <!-- ▲▲▲ BATAS DIV WRAPPER 'relative' ▲▲▲ -->

                    <!-- 3. Konten Teks (Sama seperti sebelumnya) -->
                    <div class="p-4 pointer-events-none">
                        <div class="flex justify-between items-start">
                            <!-- Kiri: Judul & Info Tanggal -->
                            <div class="flex-1 min-w-0 mr-2"> <!-- min-w-0 penting untuk flexbox -->
                                <h3 class="text-lg font-semibold text-green-700">${event.title}</h3>
                                <p class="text-sm text-gray-500 mt-1">${formatDate(event.date)} - ${event.location}</p>
                            </div>
                            <!-- Kanan: Countdown Box (Dari Pembaruan 1) -->
                            ${countdownHTML}
                        </div>

                        <p class="text-sm font-medium text-green-600">
                        &gt;&gt; Selengkapnya...
                        </p>
                    </div>
                    </div>
                    `;
                }).join('');
                
                mainContent.innerHTML = `
                    <div class="space-y-4">
                        ${eventCardsHTML}
                    </div>`;

            } catch (err) {
                console.error("Error fetching events:", err);
                mainContent.innerHTML = '<p class="text-center text-red-500">Gagal memuat event.</p>';
            }
        }

            }

                /**
             * Memulai QR Scanner
             * @param {Array} participants - Array data peserta dari showEventRegistrations
             */
            function startQrScanner(participants) {
                const scannerContainer = document.getElementById('qr-scanner-container');
                const feedbackEl = document.getElementById('qr-scan-feedback');

                if (!scannerContainer || !feedbackEl) return;

                scannerContainer.classList.remove('hidden');
                feedbackEl.textContent = 'Arahkan kamera ke QR Code...';
                feedbackEl.className = 'text-center text-sm font-medium mt-2 text-gray-700';

                // 1. Buat Map untuk pencarian super cepat (user_id -> registration object)
                // Kita butuh 'user_id' (dari QR) dan 'id' (ID registrasi)
                const participantMap = new Map(participants.map(p => [p.user_id, p]));

                // 2. Callback ketika scan berhasil
                const onScanSuccess = (decodedText, decodedResult) => {
                    // decodedText adalah user_id dari QR code profil
                    const registration = participantMap.get(decodedText);

                    if (registration) {
                        // Peserta ditemukan di event ini

                        // Cek status terbaru langsung dari DOM
                        const checkInButton = document.querySelector(`button[data-action='check-in'][data-id='${registration.id}']`);

                        if (checkInButton) {
                            // Jika tombol "Check In" masih ada, berarti BELUM hadir
                            handleCheckIn(registration.id, checkInButton); // Panggil fungsi yang ada!
                            feedbackEl.textContent = `Berhasil check-in ${registration.name}!`;
                            feedbackEl.className = 'text-center text-sm font-medium mt-2 text-green-600';

                        } else {
                            // Tombol tidak ada, berarti sudah Hadir
                            feedbackEl.textContent = `${registration.name} sudah Hadir.`;
                            feedbackEl.className = 'text-center text-sm font-medium mt-2 text-green-600';
                        }

                    } else {
                        // Peserta tidak terdaftar di event ini
                        feedbackEl.textContent = `Peserta (ID: ${decodedText.substring(0, 8)}...) tidak terdaftar di event ini.`;
                        feedbackEl.className = 'text-center text-sm font-medium mt-2 text-red-600';
                    }
                };

                // 3. Callback jika error (opsional)
                const onScanFailure = (error) => {
                    // Dibiarkan kosong agar tidak spam console
                };

                // 4. Inisialisasi dan Render scanner
                if (!html5QrCode) {
                    html5QrCode = new window.Html5Qrcode("qr-reader"); // <-- TAMBAHKAN 'window.'
                }

                html5QrCode.start(
                    { facingMode: "environment" }, // Gunakan kamera belakang
                    {
                        fps: 10, // Frame per second
                        qrbox: { width: 250, height: 250 } // Ukuran kotak scan
                    },
                    onScanSuccess,
                    onScanFailure
                ).catch(err => {
                    console.error("Gagal memulai QR scanner:", err);
                    feedbackEl.textContent = 'Gagal memulai kamera. Pastikan Anda memberi izin.';
                    feedbackEl.className = 'text-center text-sm font-medium mt-2 text-red-600';
                });
            }

            /**
             * Menghentikan QR Scanner
             */
            function stopQrScanner() {
                const scannerContainer = document.getElementById('qr-scanner-container');
                if (scannerContainer) {
                    scannerContainer.classList.add('hidden');
                }

                if (html5QrCode) {
                    html5QrCode.stop().then(() => {
                        console.log("QR Scanner stopped.");
                    }).catch(err => {
                        console.error("Gagal menghentikan scanner:", err);
                    });
                }
            }

                } catch (e) {
                    // Jika data JSON rusak, hapus sesi dan tampilkan login
                    console.error("Gagal memuat sesi:", e);
                    localStorage.removeItem('userProfile');
                    showPage('login-page');
                }
            } else {
                // Tidak ada sesi, tampilkan halaman login
                showPage('login-page');
            }
        }
        
        // Mulai aplikasi
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>

</body>
</html>
