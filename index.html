    <!-- SCRIPT UTAMA APLIKASI -->
    <script type="module">
        import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/+esm';
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // --- Konfigurasi Supabase ---
        const SUPABASE_URL = 'https://qupxxrvpeuvfmmgrmxsa.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1cHh4cnZwZXV2Zm1tZ3JteHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNDE1OTUsImV4cCI6MjA3NzcxNzU5NX0.Qt2zjBin5hh2_3BNRZ0x3iPBMp01M1ZgtTaFdt08yFw';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let userProfile = null;

        // Selektor DOM
        const allPages = document.querySelectorAll('.page');
        const loginForm = document.getElementById('login-form');
        const loginPhoneInput = document.getElementById('login-phone');
        const loginError = document.getElementById('login-error');
        const loginButton = document.getElementById('login-button');

        const registerForm = document.getElementById('register-form');
        const registerNameInput = document.getElementById('register-name');
        const registerPhoneInput = document.getElementById('register-phone');
        const registerKecamatanSelect = document.getElementById('register-kecamatan');
        const otherKecamatanWrapper = document.getElementById('other-kecamatan-wrapper');
        const registerOtherKecamatanInput = document.getElementById('register-other-kecamatan');
        const registerKelurahanSelect = document.getElementById('register-kelurahan');
        const otherKelurahanWrapper = document.getElementById('other-kelurahan-wrapper');
        const registerOtherKelurahanInput = document.getElementById('register-other-kelurahan');
        const registerError = document.getElementById('register-error');
        const registerButton = document.getElementById('register-button');

        const mainHeaderUsername = document.getElementById('header-username');
        const mainHeaderAvatar = document.getElementById('header-avatar');
        const mainContent = document.getElementById('main-content');
        const profileButton = document.getElementById('profile-button');

        const adminHeaderUsername = document.getElementById('admin-header-username');
        const adminLogoutButton = document.getElementById('admin-logout-button');
        const adminContent = document.getElementById('admin-content');
        let html5QrCode = null;

        const setoranModal = document.getElementById('setoran-modal');
        const setoranModalBackdrop = document.getElementById('setoran-modal-backdrop');
        const setoranForm = document.getElementById('setoran-form');
        const setoranStatus = document.getElementById('setoran-status');
        const setoranSubmitButton = document.getElementById('setoran-submit-button');

        // Fungsi Utilitas
        function showPage(pageId) {
            allPages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }
        function showError(errorElement, message) {
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }
        function clearError(errorElement) {
            errorElement.textContent = '';
            errorElement.classList.add('hidden');
        }
        function setButtonLoading(button, isLoading, defaultText = 'Submit') {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<div class="spinner mx-auto" style="width: 20px; height: 20px; border-left-color: white;"></div>';
            } else {
                button.disabled = false;
                button.innerHTML = defaultText;
            }
        }
        function formatDate(dateString) {
            if (!dateString) return '';
            const parts = dateString.split('-');
            if (parts.length !== 3) return dateString;
            return `${parts[2]}-${parts[1]}-${parts[0]}`; 
        }
        function setActiveTab(activeTabName) {
            const allTabs = document.querySelectorAll('.nav-tab');
            allTabs.forEach(tab => {
                const tabName = tab.dataset.tab;
                if (tabName === activeTabName) {
                    tab.classList.remove('text-gray-500', 'border-transparent', 'hover:border-gray-300', 'font-medium');
                    tab.classList.add('text-green-600', 'border-green-600', 'font-semibold');
                } else {
                    tab.classList.remove('text-green-600', 'border-green-600', 'font-semibold');
                    tab.classList.add('text-gray-500', 'border-transparent', 'hover:border-gray-300', 'font-medium');
                }
            });
        }

        // Modal Setoran
        function showSetoranModal() {
            setoranForm.reset();
            clearError(setoranStatus);
            setoranModal.classList.remove('hidden');
            setoranModalBackdrop.classList.remove('hidden');
        }
        function hideSetoranModal() {
            setoranModal.classList.add('hidden');
            setoranModalBackdrop.classList.add('hidden');
        }

        // --- Fungsi Autentikasi ---
        async function handleLogin(e) {
            e.preventDefault();
            const phone = loginPhoneInput.value;
            if (phone.length < 9) {
                showError(loginError, "Nomor WA tidak valid. Minimal 9 angka.");
                return;
            }
            setButtonLoading(loginButton, true, 'Lanjutkan');
            clearError(loginError);
            try {
                const { data, error } = await supabase.from('profiles').select('*').eq('phone_number', phone).limit(1);
                if (error) throw error;
                if (data && data.length > 0) {
                    handleLoginSuccess(data[0]);
                } else {
                    registerPhoneInput.value = phone;
                    showPage('register-page');
                }
            } catch (err) {
                console.error("Error login:", err);
                showError(loginError, "Gagal memeriksa nomor WA. Coba lagi.");
            } finally {
                setButtonLoading(loginButton, false, 'Lanjutkan');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            setButtonLoading(registerButton, true, 'Daftar');
            clearError(registerError);
            const name = registerNameInput.value;
            const phoneNumber = registerPhoneInput.value;
            const kecamatan = registerKecamatanSelect.value;
            const kelurahan = registerKelurahanSelect.value;
            const otherKecamatan = registerOtherKecamatanInput.value;
            const otherKelurahan = registerOtherKelurahanInput.value;
            const finalKecamatan = kecamatan === 'Lainnya' ? otherKecamatan : kecamatan;
            const finalKelurahan = kelurahan === 'Lainnya' ? otherKelurahan : kelurahan;
            if (!name || !phoneNumber || !finalKecamatan || !finalKelurahan) {
                showError(registerError, "Semua field wajib diisi.");
                setButtonLoading(registerButton, false, 'Daftar');
                return;
            }
            const newUserId = crypto.randomUUID();
            const profileData = { user_id: newUserId, name: name, phone_number: phoneNumber, kecamatan: finalKecamatan, kelurahan: finalKelurahan, created_at: new Date().toISOString() };
            try {
                const { data, error } = await supabase.from('profiles').insert([profileData]).select();
                if (error) {
                    if (error.code === '23505') showError(registerError, "Nomor WA sudah terdaftar. Silakan kembali ke Login.");
                    else throw error;
                } else if (data && data.length > 0) {
                    handleLoginSuccess(data[0]);
                }
            } catch (err) {
                console.error("Error register:", err);
                showError(registerError, "Gagal menyimpan profil. Coba lagi.");
            } finally {
                setButtonLoading(registerButton, false, 'Daftar');
            }
        }

        function handleLoginSuccess(profile) {
            userProfile = profile;
            localStorage.setItem('userProfile', JSON.stringify(profile));
            const firstName = userProfile.name.split(' ')[0] || 'User';
            mainHeaderUsername.textContent = `${firstName}`;
            mainHeaderAvatar.textContent = firstName.charAt(0);
            const adminNavButton = document.getElementById('admin-nav-button');
            if (userProfile.role === 'admin') {
                adminNavButton.classList.remove('hidden');
                adminHeaderUsername.textContent = firstName;
            } else {
                adminNavButton.classList.add('hidden');
            }
            showEventList();
            showPage('main-app-page');
        }
        
        function handleLogout() {
            userProfile = null;
            localStorage.removeItem('userProfile');
            loginPhoneInput.value = '';
            clearError(loginError);
            showPage('login-page');
        }

        registerKecamatanSelect.addEventListener('change', () => { otherKecamatanWrapper.classList.toggle('hidden', registerKecamatanSelect.value !== 'Lainnya'); });
        registerKelurahanSelect.addEventListener('change', () => { otherKelurahanWrapper.classList.toggle('hidden', registerKelurahanSelect.value !== 'Lainnya'); });

        // --- MEMBER APP ---
        async function showEventList() {
            document.getElementById('main-nav-tabs').classList.remove('hidden');
            setActiveTab('kegiatan');

                const uniqueSurahNames = new Set(data.map(report => report.surah_name));
                const totalSuratUnik = uniqueSurahNames.size;
                let reportCardsHTML = data.length > 0 ? data.map(report => `<div class="bg-white p-4 rounded-lg shadow-md border border-gray-200"><h3 class="text-lg font-semibold text-green-700">${report.surah_name} (${report.total_ayat} ayat)</h3><p class="text-sm font-semibold text-gray-700 mt-2">${report.profiles ? report.profiles.name : 'Nama Tidak Ditemukan'}</p><p class="text-sm text-gray-600">${report.profiles ? report.profiles.phone_number : report.user_id}</p><p class="text-xs text-gray-500 mt-1">Disetor: ${new Date(report.created_at).toLocaleString('id-ID')}</p></div>`).join('') : `<div class="p-4 text-center text-gray-500 bg-gray-50 rounded-lg">Belum ada laporan setoran dari member.</div>`;
                adminContent.innerHTML = `<button id="admin-back-button" class="text-green-600 mb-4 font-medium flex items-center hover:text-green-800 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>Kembali ke Panel Admin</button><h2 class="text-lg font-bold text-gray-800 mb-4">Laporan Hafalan Seluruh Member</h2><div class="grid grid-cols-2 gap-4 mb-4"><div class="bg-white p-4 rounded-lg shadow-md border border-gray-200 text-center"><p class="text-sm font-medium text-gray-500">Total Surat (Unik)</p><p class="text-3xl font-bold text-purple-600">${totalSuratUnik}</p></div><div class="bg-white p-4 rounded-lg shadow-md border border-gray-200 text-center"><p class="text-sm font-medium text-gray-500">Total Ayat (Gabungan)</p><p class="text-3xl font-bold text-purple-600">${totalAyat}</p></div></div><div class="space-y-4">${reportCardsHTML}</div>`;
                document.getElementById('admin-back-button').addEventListener('click', showAdminEventList);
            } catch (err) { console.error("Error fetching admin reports:", err); adminContent.innerHTML = '<p class="text-center text-red-500">Gagal memuat laporan. Pastikan RLS Admin diaktifkan.</p>'; }
        }

        async function handleCheckIn(registrationId, button) {
            button.disabled = true; button.innerHTML = '<div class="spinner mx-auto" style="width: 16px; height: 16px; border-left-color: white;"></div>';
            try { const { data, error } = await supabase.from('registrations').update({ check_in: 'Hadir' }).eq('id', registrationId).select('updated_at').single();
                if (error) throw error;
                const statusSpan = document.createElement('span'); statusSpan.className = 'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800'; statusSpan.textContent = 'Hadir'; button.parentElement.replaceChild(statusSpan, button);
                const updatedAtElement = document.getElementById(`updated-at-${registrationId}`); if (updatedAtElement && data.updated_at) { updatedAtElement.textContent = `Updated: ${new Date(data.updated_at).toLocaleString('id-ID')}`; }
            } catch (err) { console.error("Error checking in:", err); button.disabled = false; button.textContent = 'Check In'; }
        }

        function startQrScanner(participants) {
            const scannerContainer = document.getElementById('qr-scanner-container'); const feedbackEl = document.getElementById('qr-scan-feedback');
            if (!scannerContainer || !feedbackEl) return;
            scannerContainer.classList.remove('hidden'); feedbackEl.textContent = 'Arahkan kamera ke QR Code...'; feedbackEl.className = 'text-center text-sm font-medium mt-2 text-gray-700';
            const participantMap = new Map(participants.map(p => [p.user_id, p]));
            const onScanSuccess = (decodedText, decodedResult) => {
                const registration = participantMap.get(decodedText);
                if (registration) {
                    const checkInButton = document.querySelector(`button[data-action='check-in'][data-id='${registration.id}']`);
                    if (checkInButton) { handleCheckIn(registration.id, checkInButton); feedbackEl.textContent = `Berhasil check-in ${registration.name}!`; feedbackEl.className = 'text-center text-sm font-medium mt-2 text-green-600'; } 
                    else { feedbackEl.textContent = `${registration.name} sudah Hadir.`; feedbackEl.className = 'text-center text-sm font-medium mt-2 text-green-600'; }
                } else { feedbackEl.textContent = `Peserta (ID: ${decodedText.substring(0, 8)}...) tidak terdaftar di event ini.`; feedbackEl.className = 'text-center text-sm font-medium mt-2 text-red-600'; }
            };
            if (!html5QrCode) { html5QrCode = new window.Html5Qrcode("qr-reader"); }
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess, (error) => {}).catch(err => { console.error("Gagal memulai QR scanner:", err); feedbackEl.textContent = 'Gagal memulai kamera. Pastikan Anda memberi izin.'; feedbackEl.className = 'text-center text-sm font-medium mt-2 text-red-600'; });
        }

        function stopQrScanner() {
            const scannerContainer = document.getElementById('qr-scanner-container'); if (scannerContainer) scannerContainer.classList.add('hidden');
            if (html5QrCode) { html5QrCode.stop().then(() => { console.log("QR Scanner stopped."); }).catch(err => { console.error("Gagal menghentikan scanner:", err); }); }
        }

        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);
        document.getElementById('back-to-login-button').addEventListener('click', () => { showPage('login-page'); clearError(loginError); clearError(registerError); });
        document.getElementById('nav-tab-kegiatan').addEventListener('click', showEventList);
        document.getElementById('nav-tab-tahsin').addEventListener('click', showTahsinPage);
        document.getElementById('nav-tab-setoran').addEventListener('click', showSetoranPage);
        document.getElementById('admin-nav-button').addEventListener('click', () => { if (userProfile && userProfile.role === 'admin') { showAdminEventList(); showPage('admin-panel-page'); } });    
        document.getElementById('admin-back-to-member-button').addEventListener('click', () => { showEventList(); showPage('main-app-page'); });
        
        // --- UPDATED EVENT LISTENER FOR RUNDOWN ACTIONS ---
        adminContent.addEventListener('click', async (e) => {
            const button = e.target.closest('button'); if (!button) return;
            const action = button.dataset.action; const id = button.dataset.id;
            
            if (action === 'view-registrations') { const title = decodeURIComponent(button.dataset.title); showEventRegistrations(id, title); } 
            else if (action === 'edit-event') { showEditEventForm(id); } 
            else if (action === 'check-in') { handleCheckIn(id, button); } 
            else if (action === 'navigate-tahsin-list') { showAdminTahsinList(); } 
            else if (action === 'navigate-add-tahsin') { showAddTahsinForm(); } 
            else if (action === 'navigate-report-list') { showAdminReportList(); }
            else if (action === 'manage-rundown') { const title = decodeURIComponent(button.dataset.title); showEventRundownManager(id, title); }
            else if (action === 'delete-rundown') {
                if(!confirm('Yakin ingin menghapus agenda ini?')) return;
                const eventId = button.dataset.eventId; 
                const eventTitle = button.dataset.eventTitle;
                
                try {
                    const { error } = await supabase.from('event_rundowns').delete().eq('id', id);
                    if (error) throw error;
                    showEventRundownManager(eventId, eventTitle);
                } catch(err) {
                    alert('Gagal menghapus: ' + err.message);
                }
            } else if (action === 'edit-rundown') {
                // Populate Form for Editing
                const start = decodeURIComponent(button.dataset.start);
                const end = decodeURIComponent(button.dataset.end);
                const activity = decodeURIComponent(button.dataset.activity);
                const desc = decodeURIComponent(button.dataset.desc);
                
                document.getElementById('rd-start').value = start;
                document.getElementById('rd-end').value = end;
                document.getElementById('rd-activity').value = activity;
                document.getElementById('rd-desc').value = desc;
                
                // Set UI to Edit Mode
                const form = document.getElementById('add-rundown-form');
                form.dataset.mode = 'edit';
                form.dataset.editId = id;
                
                document.getElementById('rundown-form-title').textContent = 'Edit Agenda';
                document.getElementById('save-rundown-btn').textContent = 'Update Agenda';
                document.getElementById('cancel-edit-btn').classList.remove('hidden');
                
                // Scroll to top
                adminContent.scrollTop = 0;
            }
        });

        setoranForm.addEventListener('submit', handleAddSetoranSubmit);
        document.getElementById('close-setoran-modal').addEventListener('click', hideSetoranModal);
        setoranModalBackdrop.addEventListener('click', hideSetoranModal);

        function initializeApp() {
            const savedProfileString = localStorage.getItem('userProfile');
            if (savedProfileString) {
                try { const profile = JSON.parse(savedProfileString); handleLoginSuccess(profile); } 
                catch (e) { console.error("Gagal memuat sesi:", e); localStorage.removeItem('userProfile'); showPage('login-page'); }
            } else { showPage('login-page'); }
        }
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
